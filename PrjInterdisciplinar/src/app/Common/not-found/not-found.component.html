<div class="card d-flex flex-column">

  </div>
  <div class="card-body d-flex flex-column align-items-center">
    <div class="imagem">
      <img src="img/paginas/reclamacoes/nao-encontrado.png" alt="imagem de erro">

  </div>
</div>
